<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica OCES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/about">Sobre Nosotros</a></li>
                <li><a href="/cursos">Cursos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Iniciar Sesión</h2>
            <!-- Mensajes de error -->
            {% if error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
            {% endif %}
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
                </div>
                <div class="error-message" id="formError"></div> <!-- Mensaje de error para validaciones -->
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clínica OCES. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageElement = document.getElementById('formError');
            const errorMessage = [];

            // Limpiar mensajes de error anteriores
            errorMessageElement.innerHTML = '';

            // Validación del correo electrónico
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.push('Por favor ingresa un correo electrónico válido.');
            }

            // Validación de la contraseña
            if (password.length < 6) {
                errorMessage.push('La contraseña debe tener al menos 6 caracteres.');
            }

            // Si hay errores, evitar el envío del formulario y mostrar los mensajes
            if (errorMessage.length > 0) {
                event.preventDefault(); // Evitar el envío del formulario
                errorMessageElement.innerHTML = errorMessage.join('<br>'); // Mostrar errores
                errorMessageElement.style.display = 'block'; // Hacer visible el mensaje de error
            }
        });
    </script>
</body>
</html>
