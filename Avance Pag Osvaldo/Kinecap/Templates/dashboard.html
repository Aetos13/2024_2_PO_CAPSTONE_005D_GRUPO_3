<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Bienvenido, {{ current_user.nombre }}</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('cursos') }}">Cursos</a></li>
                <li><a href="{{ url_for('logout') }}">Cerrar sesión</a></li>
                {% if current_user.rol == 'administrador' %}
                    <li><a href="{{ url_for('admin_dashboard') }}">Administrar</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Tu Progreso en los Cursos</h2>
            <!-- Aquí puedes mostrar el progreso del usuario en los cursos -->
        </section>
        
        <section>
            <h2>Recursos Recomendados</h2>
            <!-- Aquí puedes listar recursos disponibles para el usuario -->
        </section>
        
        <section>
            <h2>Notificaciones</h2>
            <!-- Aquí puedes mostrar notificaciones importantes para el usuario -->
        </section>
    </main>

    <footer>
        <p>© 2024 Clínica OCES. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
